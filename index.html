<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>NBA Stats</title>
  </head>
  <body>
    <div class="header">
      <img class="nba-logo" src="./img/nba-logo.png" />
      <form action="">
        <input id="search-player" type="search" required />
        <i class="fa fa-search"></i>
      </form>
    </div>

    <div class="half-body">
      <div class="player-info">
        <div class="name-container">
          <label>Kyrie</label>
          <span>Irving</span>
        </div>
        <div class="team-container">
          <span>#11</span>
          <div class="separator"></div>
          <span>G</span>
        </div>
        <div class="measurement-container">
          <div class="height">
            <label>Height</label>
            <span>6'3</span>
          </div>
          <div class="weight">
            <label>Weight</label>
            <span>193 lbs</span>
          </div>
        </div>
      </div>
      <img src="./img/kyrie.png" />
    </div>

    <div class="stats-log">
      <div class="games">
        <label>GP</label>
        <span>60</span>
      </div>
      <div class="mins">
        <label>MPG</label>
        <span>37:18</span>
      </div>
      <div class="pts">
        <label>PPG</label>
        <span>27.05</span>
      </div>
      <div class="fg-pct">
        <label>FG%</label>
        <span>49.4%</span>
      </div>
      <div class="fg3-pct">
        <label>3P%</label>
        <span>37.9%</span>
      </div>
      <div class="ft-pct">
        <label>FT%</label>
        <span>90.5%</span>
      </div>
      <div class="reb">
        <label>RPG</label>
        <span>5.07</span>
      </div>
      <div class="ast">
        <label>APG</label>
        <span>5.52</span>
      </div>
      <div class="stl">
        <label>SPG</label>
        <span>1.1</span>
      </div>
      <div class="blk">
        <label>BPG</label>
        <span>0.75</span>
      </div>
      <div class="tov">
        <label>TPG</label>
        <span>2.13</span>
      </div>
    </div>
  </body>
</html>
