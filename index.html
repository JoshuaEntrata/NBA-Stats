<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>NBA Stats</title>
  </head>
  <body>
    <div class="header">
      <img class="nba-logo" src="./img/nba-logo.png" />
      <form action="">
        <input id="search-player" type="search" required />
        <i class="fa fa-search"></i>
        <div class="menu">
          <div class="dropdown-container" id="results"></div>
        </div>
        <button type="submit" data-submit>SEARCH</button>
      </form>
    </div>

    <div class="player-info">
      <div class="name-container">
        <label id="first-name"></label>
        <span id="last-name"></span>
      </div>
      <div class="team-container">
        <span>#11</span>
        <div class="separator"></div>
        <span id="position"></span>
      </div>
      <div class="measurement-container">
        <div class="height">
          <label>Height</label>
          <span id="height"></span>
        </div>
        <div class="weight">
          <label>Weight</label>
          <span id="weight"></span>
        </div>
      </div>
    </div>

    <div class="stats-log">
      <div>
        <label>GP</label>
        <span id="stats-gp"></span>
      </div>
      <div>
        <label>MPG</label>
        <span id="stats-mpg"></span>
      </div>
      <div>
        <label>PPG</label>
        <span id="stats-ppg"></span>
      </div>
      <div>
        <label>FG%</label>
        <span id="stats-fg"></span>
      </div>
      <div>
        <label>3P%</label>
        <span id="stats-3fg"></span>
      </div>
      <div>
        <label>FT%</label>
        <span id="stats-ft"></span>
      </div>
      <div>
        <label>RPG</label>
        <span id="stats-rpg"></span>
      </div>
      <div>
        <label>APG</label>
        <span id="stats-apg"></span>
      </div>
      <div>
        <label>SPG</label>
        <span id="stats-spg"></span>
      </div>
      <div>
        <label>BPG</label>
        <span id="stats-bpg"></span>
      </div>
      <div>
        <label>TPG</label>
        <span id="stats-tpg"></span>
      </div>
    </div>

    <script src="styles.js"></script>
  </body>
</html>
